{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* 会社概要ページの固有デザイン */
    .company-section { padding: 80px 0 160px; }
    .page-title { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 900; color: #c5a059; text-align: center; margin-bottom: 80px; letter-spacing: 0.05em; }

    .company-table { width: 100%; max-width: 800px; margin: 0 auto 80px; border-collapse: collapse; }
    .company-table th, .company-table td { padding: 25px; border-bottom: 1px solid #333; text-align: left; }
    .company-table th { width: 30%; color: #c5a059; font-weight: bold; font-size: 1rem; }
    .company-table td { width: 70%; font-size: 1rem; line-height: 1.8; color: #ddd; }

    .map-section { max-width: 800px; margin: 0 auto; }
    .map-title { font-size: 1.5rem; color: #fff; margin-bottom: 30px; text-align: center; font-family: 'Montserrat', sans-serif; }
    
    .map-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        border: 1px solid #333;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        border: 0;
    }

    @media (max-width: 600px) {
        .company-table th, .company-table td { display: block; width: 100%; padding: 15px 0; border: none; }
        .company-table th { margin-top: 20px; border-bottom: 1px solid #222; color: #c5a059; }
    }
</style>

<section class="company-section fade-in-up">
    <div class="container">
        <h1 class="page-title">COMPANY</h1>

        <table class="company-table">
            <tr>
                <th>会社名</th>
                <td>株式会社EXPLORER</td>
            </tr>
            <tr>
                <th>代表</th>
                <td>芳賀　亮太</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>〒349-0141<br>埼玉県蓮田市西新宿2-137</td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td>048-884-8580</td>
            </tr>
            <tr>
                <th>FAX</th>
                <td>048-884-8581</td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td>info@explorer13.jp</td>
            </tr>
        </table>

        <div class="map-section">
            <h2 class="map-title">ACCESS MAP</h2>
            <div class="map-container">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://maps.google.com/maps?q=埼玉県蓮田市西新宿2-137&t=&z=15&ie=UTF8&iwloc=&output=embed" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0">
                </iframe>
            </div>
        </div>

    </div>
</section>

{% endblock %}
